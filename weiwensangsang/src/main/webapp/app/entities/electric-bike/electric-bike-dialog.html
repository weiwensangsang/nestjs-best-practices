
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myElectricBikeLabel">Create or edit a Electric Bike</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.electricBike.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.electricBike.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bikeOrder">Bike Order</label>
            <input type="number" class="form-control" name="bikeOrder" id="field_bikeOrder"
                    ng-model="vm.electricBike.bikeOrder"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.electricBike.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_oil">Oil</label>
            <input type="number" class="form-control" name="oil" id="field_oil"
                    ng-model="vm.electricBike.oil"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_distance">Distance</label>
            <input type="number" class="form-control" name="distance" id="field_distance"
                    ng-model="vm.electricBike.distance"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.electricBike.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.electricBike.state"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_information">Information</label>
            <input type="text" class="form-control" name="information" id="field_information"
                    ng-model="vm.electricBike.information"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_integrity">Integrity</label>
            <input type="number" class="form-control" name="integrity" id="field_integrity"
                    ng-model="vm.electricBike.integrity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sumPath">Sum Path</label>
            <input type="text" class="form-control" name="sumPath" id="field_sumPath"
                    ng-model="vm.electricBike.sumPath"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
