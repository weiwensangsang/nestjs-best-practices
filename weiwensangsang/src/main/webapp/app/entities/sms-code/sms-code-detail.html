
<div>
    <h2><span>Sms Code</span> {{vm.smsCode.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.smsCode.phone}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.smsCode.code}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.smsCode.type}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.smsCode.state}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="sms-code-detail.edit({id:vm.smsCode.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
