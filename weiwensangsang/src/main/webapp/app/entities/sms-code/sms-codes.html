<div>
    <h2>Sms Codes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sms-code.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Sms Code
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Phone</span></th>
                    <th><span>Code</span></th>
                    <th><span>Type</span></th>
                    <th><span>State</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="smsCode in vm.smsCodes track by smsCode.id">
                    <td><a ui-sref="sms-code-detail({id:smsCode.id})">{{smsCode.id}}</a></td>
                    <td>{{smsCode.phone}}</td>
                    <td>{{smsCode.code}}</td>
                    <td>{{smsCode.type}}</td>
                    <td>{{smsCode.state}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sms-code-detail({id:smsCode.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sms-code.edit({id:smsCode.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sms-code.delete({id:smsCode.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
