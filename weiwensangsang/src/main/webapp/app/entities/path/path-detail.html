
<div>
    <h2><span>Path</span> {{vm.path.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.path.type}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.path.state}}</span>
        </dd>
        <dt><span>Length</span></dt>
        <dd>
            <span>{{vm.path.length}}</span>
        </dd>
        <dt><span>From Where</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.path.fromWhere.id})">{{vm.path.fromWhere.id}}</a>
        </dd>
        <dt><span>To Where</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.path.toWhere.id})">{{vm.path.toWhere.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="path-detail.edit({id:vm.path.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
