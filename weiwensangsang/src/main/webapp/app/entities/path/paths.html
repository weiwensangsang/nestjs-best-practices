<div>
    <h2>Paths</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="path.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Path
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Type</span></th>
                    <th><span>State</span></th>
                    <th><span>Length</span></th>
                    <th><span>From Where</span></th>
                    <th><span>To Where</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="path in vm.paths track by path.id">
                    <td><a ui-sref="path-detail({id:path.id})">{{path.id}}</a></td>
                    <td>{{path.type}}</td>
                    <td>{{path.state}}</td>
                    <td>{{path.length}}</td>
                    <td>
                        <a ui-sref="location-detail({id:path.fromWhere.id})">{{path.fromWhere.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="location-detail({id:path.toWhere.id})">{{path.toWhere.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="path-detail({id:path.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="path.edit({id:path.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="path.delete({id:path.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
