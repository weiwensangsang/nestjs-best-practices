
<div>
    <h2><span>Faker</span> {{vm.faker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.faker.phone}}</span>
        </dd>
        <dt><span>名字</span></dt>
        <dd>
            <span>{{vm.faker.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.faker.type}}</span>
        </dd>
        <dt><span>当前位置</span></dt>
        <dd>
            <span>{{vm.faker.state}}</span>
        </dd>
        <dt><span>是否激活</span></dt>
        <dd>
            <span>{{vm.faker.activated}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="faker-detail.edit({id:vm.faker.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
