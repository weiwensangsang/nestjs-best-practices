
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFakerLabel">Activate a Faker</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.faker.phone" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-label">激活码</label>
            <input type="text" class="form-control"
                    ng-model="vm.smsCode"
                    />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.activate()">
            <span>激活</span>
        </button>

    </div>
</form>
