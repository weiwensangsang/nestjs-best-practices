<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 no-padding-left">
            <div style="margin:10px">
                <label>选择目的地:</label>
                <select
                        ng-model="vm.dst"
                        class="form-control"
                        ng-options="'站点'+city.positionX for city in vm.result.locationList  | filter: vm.dstFilter">
                </select>
            </div>
            <div style="margin:10px">
                <label>选择出行方式:</label>
                <select
                        ng-model="vm.choiceType"
                        class="form-control"
                        ng-options="way for way in vm.typeList">
                </select>
            </div>

        </div>
        <div class="col-xs-10">
            <div style="margin:10px">
                <div class="btn btn-primary" ng-click="vm.action('recommend')"><span
                        class="nav-icon icon-5"></span><span class="nav-btn-text">生成推荐路径</span>
                </div>
            </div>
            <div style="margin:10px" ng-mouseover="vm.showPath()" ng-mouseleave="vm.resetPath()"
                 ng-if="vm.primary!== null" class="alert alert-success">
                <span class="nav-btn-text">最短路径:</span>
                <span ng-repeat="l in vm.primary.location">
                    <span class="nav-btn-text">站点{{l.positionX}} </span>
                    <span class="nav-btn-text" style="color:red">({{l.type}})  </span>
                </span>
                <span>
                    <span class="nav-btn-text">	&rsaquo;&rsaquo;&rsaquo;&rsaquo; 总长度 </span>
                    <span class="nav-btn-text" style="color:blue">{{vm.primary.sum}}  </span>
                    <span class="nav-btn-text">	总油耗 </span>
                    <span class="nav-btn-text" style="color:blue">{{vm.primary.sum}}  </span>
                </span>
            </div>
            <div style="margin:10px">
                <div class="btn btn-primary" ng-click="vm.showPath()"><span
                        class="nav-icon icon-5"></span><span class="nav-btn-text">开车</span>
                </div>
                <div style="margin:10px">
                    <button type="submit" ng-click="vm.changeModel()"
                            class="btn btn-danger">
                        <span ng-if="vm.model === 'tense'"> 放大 </span>
                        <span ng-if="vm.model === 'light'"> 缩小 </span>
                    </button>
                </div>
            </div>
        </div>
        <svg></svg>
    </div>
</div>
